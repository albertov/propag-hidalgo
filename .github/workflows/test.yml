name: "Test"
on:
  pull_request:
  push:
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - name: Setup Attic cache
      uses: ryanccn/attic-action@v0
        with:
          endpoint: https://nixcache.toscat.net/
          cache: propag25
          token: ${{ secrets.ATTIC_TOKEN }}
    - uses: actions/checkout@v4
    - name: Install Nix
      uses: cachix/install-nix-action@v31
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
        extra_nix_config: |
          trusted-public-keys cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= "propag25:gOQfcU+oofw7ILwjHXQZC6JTlcrc/wrKFn6k7eBN5y0=
          substituters = https://cache.nixos.org/ https://nixcache.toscat.net/propag25
    - name: Build everything
      run: nix run .#buildAll
    - name: Run checks
      run: nix flake check
